name: Deploy Full Stack to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy Full Stack to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: |
          EC2_HOST_ENV=${{ secrets.EC2_HOST }}
          FRONTEND_BUILD_PATH_ENV=${{ secrets.FRONTEND_BUILD_PATH }}
        script: |
          # --- í’€ìŠ¤íƒ ìë™ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ---
          
          PROJECT_DIR="$HOME/nfc-hospital"
          BACKEND_DIR="$PROJECT_DIR/backend"
          FRONTEND_DIR="$PROJECT_DIR/frontend-pwa"
          VENV_GUNICORN="$BACKEND_DIR/venv/bin/gunicorn"
          VENV_PIP="$BACKEND_DIR/venv/bin/pip"
          DJANGO_DIR="$BACKEND_DIR/nfc_hospital_system"
          PID_FILE="$BACKEND_DIR/gunicorn.pid"
          GUNICORN_LOG_FILE="$BACKEND_DIR/gunicorn.error.log"
          
          # 1. ì½”ë“œ ì—…ë°ì´íŠ¸
          echo ">>> 1. Pulling latest code..."
          cd $PROJECT_DIR
          git pull origin main
          
          # 2. ë°±ì—”ë“œ ì˜ì¡´ì„± ì„¤ì¹˜
          echo ">>> 2. Installing Backend dependencies..."
          $VENV_PIP install -r $DJANGO_DIR/requirements.txt
          
          # 3. í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ
          echo ">>> 3. Building Frontend..."
          cd $FRONTEND_DIR
          npm install
          npm run build
          
          # 4. ë°±ì—”ë“œ ì„œë²„ ì•ˆì „í•˜ê²Œ ì¢…ë£Œ
          echo ">>> 4. Safely stopping the old backend server..."
          if [ -f $PID_FILE ]; then
            kill $(cat $PID_FILE)
            rm -f $PID_FILE
          else
            pkill -f "^$VENV_GUNICORN" || true
          fi
          sleep 2
          
          # 5. Nginx ì„¤ì¹˜ ë° ì„¤ì •
          echo ">>> 5. Setting up Nginx..."
          sudo apt-get update
          sudo apt-get install -y nginx
          
          # Nginx ì„¤ì • íŒŒì¼ ìƒì„± (í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©)
          sudo tee /etc/nginx/sites-available/nfc-hospital > /dev/null <<EOF
          server {
              listen 80;
              server_name $EC2_HOST_ENV; # ì„œë²„ IP ë˜ëŠ” ë„ë©”ì¸
              
              # í”„ë¡ íŠ¸ì—”ë“œ (React PWA)
              location / {
                  root $FRONTEND_BUILD_PATH_ENV; # ì˜ˆ: /home/ubuntu/nfc-hospital/frontend-pwa/dist
                  try_files \$uri \$uri/ /index.html;
                  add_header Cache-Control "no-cache, no-store, must-revalidate";
              }
              
              # ë°±ì—”ë“œ API, Admin, Static/Media íŒŒì¼
              location ~ ^/(api|admin|static|media)/ {
                  proxy_pass http://127.0.0.1:8000;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
              }
          }
EOF
          
          # Nginx ì‚¬ì´íŠ¸ í™œì„±í™”
          sudo ln -sf /etc/nginx/sites-available/nfc-hospital /etc/nginx/sites-enabled/
          sudo rm -f /etc/nginx/sites-enabled/default
          sudo nginx -t && sudo systemctl restart nginx
          
          # 6. ë°±ì—”ë“œ ì„œë²„ ì‹œì‘
          echo ">>> 6. Starting backend server with Gunicorn..."
          rm -f $GUNICORN_LOG_FILE
          cd $DJANGO_DIR
          
          screen -dmS django bash -c "export DJANGO_SETTINGS_MODULE='nfc_hospital_system.settings.development'; \
            exec $VENV_GUNICORN \
              --workers 3 \
              --bind 127.0.0.1:8000 \
              --pid $PID_FILE \
              --log-level=info \
              --error-logfile $GUNICORN_LOG_FILE \
              nfc_hospital_system.wsgi:application"
          
          # 7. ìµœì¢… ìƒíƒœ ê²€ì¦
          echo ">>> 7. Verifying deployment..."
          sleep 5
          
          if screen -list | grep -q "django"; then
            echo "âœ… Backend server is running."
          else
            echo "âŒ Backend server failed to start. Check Gunicorn logs."
            cat $GUNICORN_LOG_FILE
            exit 1
          fi
          
          if curl -f http://localhost/ > /dev/null 2>&1; then
              echo "âœ… Success: Full stack deployment completed!"
              echo "ğŸŒ Frontend: http://$EC2_HOST_ENV/"
              echo "ğŸ”§ Backend API: http://$EC2_HOST_ENV/api/"
              echo "âš™ï¸ Admin: http://$EC2_HOST_ENV/admin/"
          else
              echo "âŒ ERROR: Nginx/Frontend is not responding."
              exit 1
          fi
