name: Deploy Full Stack to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy Full Stack to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: |
          EC2_HOST_ENV=${{ secrets.EC2_HOST }}
          FRONTEND_BUILD_PATH_ENV=${{ secrets.FRONTEND_BUILD_PATH }}
        script: |
          # --- í’€ìŠ¤íƒ ìë™ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ (ì›¹ì†Œì¼“ ì§€ì› ê°•í™”) ---
          
          PROJECT_DIR="$HOME/nfc-hospital"
          BACKEND_DIR="$PROJECT_DIR/backend"
          FRONTEND_DIR="$PROJECT_DIR/frontend-pwa"
          VENV_GUNICORN="$BACKEND_DIR/venv/bin/gunicorn"
          VENV_PIP="$BACKEND_DIR/venv/bin/pip"
          DJANGO_DIR="$BACKEND_DIR/nfc_hospital_system"
          PID_FILE="$BACKEND_DIR/gunicorn.pid"
          GUNICORN_LOG_FILE="$BACKEND_DIR/gunicorn.error.log"
          
          # 1. ì½”ë“œ ì—…ë°ì´íŠ¸, ë°±ì—”ë“œ/í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ (ê¸°ì¡´ê³¼ ë™ì¼)
          echo ">>> 1. Pulling, Installing, and Building..."
          cd $PROJECT_DIR
          git pull origin main
          $VENV_PIP install -r $DJANGO_DIR/requirements.txt
          cd $FRONTEND_DIR
          npm install
          npm run build
          
          # 2. ë°±ì—”ë“œ ì„œë²„ ì•ˆì „í•˜ê²Œ ì¢…ë£Œ (ê¸°ì¡´ê³¼ ë™ì¼)
          echo ">>> 2. Safely stopping the old backend server..."
          if [ -f $PID_FILE ]; then
            kill $(cat $PID_FILE); rm -f $PID_FILE;
          else
            pkill -f "^$VENV_GUNICORN" || true
          fi
          sleep 2
          
          # 3. Nginx ì„¤ì¹˜ ë° ì„¤ì • (ì›¹ì†Œì¼“ ê²½ë¡œ ì¶”ê°€)
          echo ">>> 3. Setting up Nginx..."
          sudo apt-get update
          sudo apt-get install -y nginx
          
          # Nginx ì„¤ì • íŒŒì¼ ìƒì„± (ìˆ˜ì •ëœ ë¶€ë¶„)
          sudo tee /etc/nginx/sites-available/nfc-hospital > /dev/null <<EOF
          server {
              listen 80;
              server_name $EC2_HOST_ENV;
              
              # í”„ë¡ íŠ¸ì—”ë“œ (React PWA)
              location / {
                  root $FRONTEND_BUILD_PATH_ENV;
                  try_files \$uri \$uri/ /index.html;
                  add_header Cache-Control "no-cache, no-store, must-revalidate";
              }
              
              # ë°±ì—”ë“œ API, Admin, ê·¸ë¦¬ê³  ì›¹ì†Œì¼“ ê²½ë¡œ(/ws/)ë¥¼ í•¨ê»˜ ì²˜ë¦¬
              location ~ ^/(api|admin|ws)/ {
                  proxy_pass http://127.0.0.1:8000;
                  
                  # ì›¹ì†Œì¼“ ì§€ì›ì— í•„ìš”í•œ í—¤ë” ì„¤ì •
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade \$http_upgrade;
                  proxy_set_header Connection "upgrade";
                  
                  # ì¼ë°˜ì ì¸ í”„ë¡ì‹œ í—¤ë” ì„¤ì •
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
                  proxy_read_timeout 86400; # íƒ€ì„ì•„ì›ƒ ì‹œê°„ ì—°ì¥
              }
          }
          
          EOF
          
          # Nginx ì‚¬ì´íŠ¸ í™œì„±í™” ë° ì¬ì‹œì‘
          sudo ln -sf /etc/nginx/sites-available/nfc-hospital /etc/nginx/sites-enabled/
          sudo rm -f /etc/nginx/sites-enabled/default
          sudo nginx -t && sudo systemctl restart nginx
          
          # 4. ë°±ì—”ë“œ ì„œë²„ ì‹œì‘ (ê¸°ì¡´ê³¼ ë™ì¼)
          echo ">>> 4. Starting backend server with Gunicorn..."
          rm -f $GUNICORN_LOG_FILE
          cd $DJANGO_DIR
          
          screen -dmS django bash -c "export DJANGO_SETTINGS_MODULE='nfc_hospital_system.settings.development'; \
            exec $VENV_GUNICORN \
              --workers 3 \
              --bind 127.0.0.1:8000 \
              --pid $PID_FILE \
              --log-level=info \
              --error-logfile $GUNICORN_LOG_FILE \
              nfc_hospital_system.wsgi:application"
          
          # 5. ìµœì¢… ìƒíƒœ ê²€ì¦ (ê¸°ì¡´ê³¼ ë™ì¼)
          echo ">>> 5. Verifying deployment..."
          sleep 5
          
          if ! screen -list | grep -q "django"; then
            echo "âŒ Backend server failed to start. Check Gunicorn logs."
            cat $GUNICORN_LOG_FILE
            exit 1
          fi
          
          if curl -f http://localhost/ > /dev/null 2>&1; then
              echo "âœ… Success: Full stack deployment completed!"
              echo "ğŸŒ Frontend: http://$EC2_HOST_ENV/"
              echo "ğŸ”§ Backend & WebSocket: http://$EC2_HOST_ENV/api/ & ws://$EC2_HOST_ENV/ws/"
              echo "âš™ï¸ Admin: http://$EC2_HOST_ENV/admin/"
          else
              echo "âŒ ERROR: Nginx/Frontend is not responding."
              exit 1
          fi