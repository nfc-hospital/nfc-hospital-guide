name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/nfc-hospital
          git pull origin main
          
          # Backend 배포
          cd backend
          source venv/bin/activate
          pip install -r nfc_hospital_system/requirements.txt
          
          # Django 서버 재시작
          pkill -f "manage.py runserver" || true
          cd nfc_hospital_system
          nohup python manage.py runserver 0.0.0.0:8000 --settings=nfc_hospital_system.settings.development > /dev/null 2>&1 &
