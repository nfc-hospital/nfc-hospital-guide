          # ë¡œê·¸ íŒŒì¼ë„ ë¯¸ë¦¬ ìƒì„±í•˜ì—¬ ê¶Œí•œ ë¬¸ì œ ë°©ì§€
          sudo touch /var/log/django/nfc_hospital.log /var/log/django/error.log
