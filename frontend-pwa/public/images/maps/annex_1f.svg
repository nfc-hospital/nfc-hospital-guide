<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&amp;display=swap');
            .bg { fill: #ffffff; }
            /* 치료/진료 공간 스타일 (파란색) */
            .treatment-zone { fill: #dbeafe; stroke: #3b82f6; stroke-width: 2; cursor: pointer; }
            .treatment-zone:hover { fill: #bfdbfe; }
            .text-base { font-family: "Noto Sans KR", sans-serif; text-anchor: middle; fill: #1e293b; font-weight: 600; stroke: none; }
            .text-large { font-size: 24px; }
            .icon-text { font-size: 12px; fill: #475569; }
        </style>
    </defs>
    <rect width="900" height="600" class="bg"/>
    <g id="floor-layout">
        <g id="dept-orthopedics" class="treatment-zone">
            <rect x="100" y="100" width="300" height="350"/>
            <text x="250" y="280" class="text-base text-large">정형외과</text>
        </g>
        <g id="dept-rehab" class="treatment-zone">
            <rect x="450" y="100" width="350" height="350"/>
            <text x="625" y="280" class="text-base text-large">재활의학과</text>
        </g>
    </g>
    <g id="facilities">
        <g transform="translate(150, 500)">
             <path d="M-15 0 L15 0 M10 -5 L15 0 L10 5" stroke="#475569" stroke-width="3" fill="none"/>
        </g>
        <text x="150" y="525" class="text-base icon-text">별관 입구</text>
        <g transform="translate(750, 500)">
            <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="#475569" stroke-width="2"/>
            <path d="M-10 -8 L0 -15 L10 -8 M-10 8 L0 15 L10 8" stroke="#475569" stroke-width="2" fill="none"/>
        </g>
        <text x="750" y="540" class="text-base icon-text">엘리베이터</text>
    </g>
</svg>