<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&amp;display=swap');
            
            /* 기본 스타일 */
            .bg { fill: #ffffff; }
            .room { fill: #e5e7eb; stroke: #9ca3af; stroke-width: 2; }
            .medical-room { fill: #dbeafe; stroke: #3b82f6; stroke-width: 2; }
            .convenience { fill: #e0f2fe; stroke: #0891b2; stroke-width: 2; }
            .doorway { stroke: #ffffff; stroke-width: 8; }

            /* 텍스트 스타일 */
            .text-base { font-family: "Noto Sans KR", sans-serif; text-anchor: middle; fill: #1e293b; font-weight: 600; }
            .text-large { font-size: 16px; }
            .text-medium { font-size: 14px; }
            .icon-text { font-size: 12px; fill: #475569; }
        </style>
    </defs>

    <!-- 배경 -->
    <rect width="900" height="600" class="bg"/>

    <!-- 공간 배치 -->
    <g id="floor-layout">
        
        <!-- 좌측 상단 - 응급의료센터 (큰 L자형) -->
        <path d="M 50 100 L 350 100 L 350 200 L 200 200 L 200 300 L 50 300 Z" class="medical-room"/>
        <line x1="200" y1="300" x2="250" y2="300" class="doorway"/>
        <text x="180" y="190" class="text-base text-large">응급의료센터</text>

        <!-- 중앙 상단 - 진단검사의학과 -->
        <rect x="380" y="100" width="200" height="120" class="medical-room"/>
        <line x1="450" y1="220" x2="510" y2="220" class="doorway"/>
        <text x="480" y="165" class="text-base text-large">진단검사의학과</text>

        <!-- 우측 상단 - 채혈실 -->
        <rect x="610" y="100" width="140" height="120" class="medical-room"/>
        <line x1="650" y1="220" x2="710" y2="220" class="doorway"/>
        <text x="680" y="165" class="text-base text-large">채혈실</text>

        <!-- 좌측 하단 - 헌혈실 -->
        <rect x="50" y="350" width="180" height="100" class="medical-room"/>
        <line x1="130" y1="350" x2="170" y2="350" class="doorway"/>
        <text x="140" y="405" class="text-base text-large">헌혈실</text>

        <!-- 우측 중앙 - 편의시설들 -->
        <g id="convenience-area">
            <!-- 약국 -->
            <rect x="470" y="280" width="120" height="80" class="convenience"/>
            <line x1="510" y1="280" x2="550" y2="280" class="doorway"/>
            <text x="530" y="325" class="text-base text-medium">약국</text>

            <!-- 카페 -->
            <rect x="470" y="380" width="120" height="80" class="convenience"/>
            <line x1="510" y1="380" x2="550" y2="380" class="doorway"/>
            <text x="530" y="425" class="text-base text-medium">카페</text>

            <!-- 은행 -->
            <rect x="620" y="280" width="120" height="180" class="convenience"/>
            <line x1="660" y1="280" x2="700" y2="280" class="doorway"/>
            <text x="680" y="375" class="text-base text-medium">은행</text>
        </g>

        <!-- 하단 - 물류창고 -->
        <rect x="280" y="480" width="200" height="80" class="room"/>
        <line x1="350" y1="480" x2="410" y2="480" class="doorway"/>
        <text x="380" y="525" class="text-base text-medium">원무과</text>

        <!-- 시설 아이콘들 -->
        <g id="facilities">
            <!-- 정문 표시 -->
            <g transform="translate(450, 50)">
                <path d="M0 -15 L0 15 M-5 10 L0 15 L5 10" stroke="#475569" stroke-width="3" fill="none"/>
            </g>
            <text x="450" y="80" class="text-base icon-text">정문</text>

            <!-- 엘리베이터 (아이콘으로 변경) -->
            <g transform="translate(355, 355)">
                <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="#475569" stroke-width="2"/>
                <path d="M-10 -8 L0 -15 L10 -8 M-10 8 L0 15 L10 8" stroke="#475569" stroke-width="2" fill="none"/>
            </g>
            <text x="355" y="395" class="text-base icon-text">엘리베이터</text>

            <!-- 화장실 -->
            <g transform="translate(180, 480)">
                <circle cx="-8" cy="-8" r="4" fill="#475569"/>
                <rect x="-10" y="-2" width="4" height="10" fill="#475569"/>
                <circle cx="8" cy="-8" r="4" fill="#475569"/>
                <path d="M 6 -2 L 10 -2 L 10 8 L 8 8 L 8 3 L 6 3 Z" fill="#475569"/>
            </g>
            <text x="180" y="510" class="text-base icon-text">화장실</text>

            <!-- 계단 -->
            <g transform="translate(780, 380)">
                <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="#475569" stroke-width="2"/>
                <path d="M-12 -10 L-12 -6 L-6 -6 L-6 -2 L0 -2 L0 2 L6 2 L6 6 L12 6 L12 10" stroke="#475569" stroke-width="2" fill="none"/>
            </g>
            <text x="780" y="420" class="text-base icon-text">계단</text>

            <!-- 안내데스크 -->
            <g transform="translate(680, 500)">
                <circle cx="0" cy="0" r="15" fill="none" stroke="#475569" stroke-width="2"/>
                <text x="0" y="6" font-size="16" text-anchor="middle" fill="#475569" font-weight="bold">i</text>
            </g>
            <text x="680" y="535" class="text-base icon-text">안내데스크</text>

            <!-- 암센터 연결통로 -->
            <g transform="translate(800, 200)">
                <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="#475569" stroke-width="2"/>
                <path d="M-15 0 L15 0 M-10 -5 L-15 0 L-10 5 M10 -5 L15 0 L10 5" stroke="#475569" stroke-width="2" fill="none"/>
            </g>
            <text x="800" y="240" class="text-base icon-text">암센터연결</text>
        </g>
    </g>
</svg>